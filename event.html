  <body>
    <div id="demo">
      	<div class="bar">
          <h1>Evenements Nantes</h1>
      		<!-- These two buttons switch the layout variable,
      			 which causes the correct UL to be shown. -->

      		<a class="list-icon" v-bind:class="{ 'active': layout == 'list'}" v-on:click="layout = 'list'"></a>
      		<a class="grid-icon" v-bind:class="{ 'active': layout == 'grid'}" v-on:click="layout = 'grid'"></a>
      	</div>
      <div>
          <ul v-if="layout == 'grid'" class="grid">
            <li v-for="a in array">
              <a v-bind:href="a.fields.lien_agenda" target="_blank"><img v-bind:src="a.fields.media_1" /></a>
            <p>{{ a.fields.nom }}</p></li>
          </ul>
          <ul v-if="layout == 'list'" class="list">
            <li v-for="a in array">
              <a v-bind:href="a.fields.lien_agenda" target="_blank"><img v-bind:src="a.fields.media_1" /></a>
            <p>{{ a.fields.nom }}</p></li>
          </ul>
      </div>
        <!-- veut dire que la var id et branch peut changer -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      var apiURL =
        "https://data.nantesmetropole.fr/api/records/1.0/search/?dataset=244400404_agenda-evenements-nantes-nantes-metropole&facet=emetteur&facet=rubrique&facet=lieu&facet=ville";

      /**
       * Actual demo
       */
      var demo = new Vue({
        el: "#demo",
        data:{
          layout: 'grid',
          array:null
        },

        created: function() {
          //au moment de la création
          //il aurait été possible de mettre mounted mais created le lance plutôt
          //lors de la création lancement de la méthode
          this.fetchData();
        },

        /*watch: {
          //permet de surveiller la valeur de currentBranch en temps réeel, si elle change, la fct fetchData est lancé.
          currentBranch: "fetchData"
        },

        filters: {
          truncate: function(v) {
            var newline = v.indexOf("\n");
            return newline > 0 ? v.slice(0, newline) : v;
          },
          formatDate: function(v) {
            return v.replace(/T|Z/g, " ");
          }
        },*/

        methods: {
          fetchData: function() {

            var self = this
            //authentification et accès à apiURL du prof
            axios
              .get(apiURL)
              .then(function(response) {
                self.array = response.data['records'];
                console.log(this.array)
                //console.log(self.commits[0].html_url);
              })
              .catch(function(error) {
                console.log(error);
              });
          }
        }
      });
    </script>
